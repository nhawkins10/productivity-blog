---
layout: default
---

<div class="sidebar">
	<a href="{{ site.baseurl }}/" class="title">Productivity & Organization</a>
	<ul class="main-nav">
		<li><a class="nav-link" href="{{ site.baseurl }}/">Index</a></li>
		<li><a class="nav-link" href="{{ site.baseurl }}/about">About</a></li>
		<li><a class="nav-link" href="{{ site.baseurl }}/categories">Categories</a></li>
	</ul>
	<img class="profile-image" src="{{ site.baseurl }}/images/profile.png">
</div>
<div class="content"> 
	<ul class="post-list">
    {% for post in site.posts %}
      <a class="post-link" href="{{ site.baseurl }}{{ post.url }}">
		<li class="post">
			<div class="post-highlight {{ post.color }}-background"></div>
			<h2 class="post-header {{ post.color }}-text">{{ post.title }}</h2>
			{{ post.content | strip_html | truncatewords: 30 }}
		</li>
	  </a>
    {% endfor %}
</ul>
</div>
