---
layout: default
---

<ul class="post-list">
    {% for post in site.posts %}
      <li>
        <span>{{ post.date | date: "%b %-d, %Y" }}</span>

        <h2>
          <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
        </h2>
      </li>
    {% endfor %}
</ul>

<img src="{{ site.baseurl }}/images/jellyfish.jpg")
